<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#">
    <title>GIK2F8 - Sökfunktion</title>
</head>

<body class="bg-gradient-to-b from-blue-100 to-slate-500 h-screen">
    <h1 class="text-center text-7xl text-slate-700 mt-8 mb-6">
        Sök böcker
    </h1>
    <main class="flex flex-col justify-center align-center w-5/6 md:w-3/5 mx-auto bg-white/50 px-6 py-12 rounded gap-2"
          id="root">
        <label class="block text-center text-2xl text-slate-900"
               for="searchField">
            Vad letar du efter?
        </label>
<!-- VARNING FÖR SCUFFED DIV-STRUKTUR för layoutsyfte-->
        <!-- Container för tooltip och sökmotor-->
        <div class="flex justify-center align-center w-full md:w-full gap-2"
             id="mainContainer">
            <!-- Container för sökfält och lista -->
            <div class="flex flex-col w-full md:full gap-2"
                 id="search">
                <input class="rounded-lg p-2"
                       id="searchField"
                       type="text" />
            </div>
        </div>
    </main>

    <script src="api/api.js"></script>
    <script src="Components/BookListItem.js"></script>
    <script src="Components/BookList.js"></script>
    <script src="Components/Tooltip.js"></script>
    <script src="script.js"></script>
</body>

</html>
